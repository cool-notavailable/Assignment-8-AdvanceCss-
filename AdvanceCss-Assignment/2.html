<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>container</title>
    <style>
      .container {
        display: flex;
        justify-content: space-around;
        border-radius: 15px;
        background-image: linear-gradient(to right, #ff05f2ac, #840284);
        font-family: sans-serif;
        color: #fff;
      }

      h1 {
        text-align: center;
        font-size: 2.5rem;
      }
      h3 {
        position: relative;
        bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="items">
        <h1>15+</h1>
        <h3>Years Experience</h3>
      </div>
      <div class="items">
        <h1>24.5 T+</h1>
        <h3>Invested on coinyx</h3>
      </div>
      <div class="items">
        <h1>115+</h1>
        <h3>Professional Team</h3>
      </div>
      <div class="items">
        <h1>262+</h1>
        <h3>Total Global Node</h3>
      </div>
    </div>
  </body>
</html>
