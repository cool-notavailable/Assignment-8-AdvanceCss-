<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Background</title>
    <style>
      .container {
        background-image: linear-gradient(to top, #4b0080, #0048ffd5);
        position: fixed;
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-family: sans-serif;
      }
      h1 {
        font-size: 3.5rem;
      }
      p {
        font-size: 1.3rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Our Website</h1>
      <p>Enjoy the stunning blue gradient background!</p>
    </div>
  </body>
</html>
