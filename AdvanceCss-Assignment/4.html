<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        margin-top: 10%;
        margin-left: 20%;
        height: 70vh;
        width: 60vw;
        border: 2px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
      }
      img {
        height: 150px;
        border: 1px solid black;
        border-radius: 5px;
        transition: all 0.7s ease-in-out;
      }
      img:hover {
        transform: scale(2.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/The_Golden_Temple_of_Amrithsar_7.jpg/800px-The_Golden_Temple_of_Amrithsar_7.jpg"
        alt=""
      />
    </div>
  </body>
</html>
